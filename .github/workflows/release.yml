name: Release APK

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Print current directory
        run: pwd

      - name: List directory contents
        run: ls -la

      - name: Check if .git directory exists
        run: |
          if [ -d ".git" ]; then
            echo ".git directory exists"
          else
            echo ".git directory does not exist"
          fi

      - name: Display git status
        run: git status

      - name: Release APK
        uses: kyze8439690/action-release-releaseapk@master
        env:
          JAVA_HOME: /opt/hostedtoolcache/Java_Zulu_jdk/17.0.11-9/x64
          JAVA_HOME_17_X64: /opt/hostedtoolcache/Java_Zulu_jdk/17.0.11-9/x64
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APP_FOLDER: app
